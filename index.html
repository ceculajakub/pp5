<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style//style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <title>Test form</title>
  </head>
  <body>
<div class="container background">
    <form action="submit" id="personal-data-form" class="d-flex m-auto flex-column" onsubmit="save(event)" >
        <div class="form-group justify-content-center">
          <div class="form-group  col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Nazwa" name="name" id="name" required>
          </div>
          <div class="form-group  col-md-6">
            <label for="nip">NIP</label>
            <input type="text" class="form-control" placeholder="NIP" name="nip" id="nip" required>
          </div>
        </div>
        <div class="form-group  col-md-6">
          <label for="city">Miasto</label>
          <input type="text" class="form-control" placeholder="Miasto" name="city" id="city" required>
        </div>
        <div class="form-group  col-md-6">
          <label for="street">Ulica</label>
          <input type="text" class="form-control" placeholder="ulica" name="street" id="street" required>
        </div>
          <div class="form-group  col-md-4">
            <label for="industry">Uwagi</label>
            <textarea class="form-control form-control-textarea" name="notes" id="notes">
            </textarea>
          </div>
          <div class="form-group  col-md-4">
            <label for="industry">Branża</label>
            <select class="form-control" id="industry" name="industry" required>
              <option selected>Choose...</option>
              <option>IT</option>
            </select>
          </div>
          <div class="form-group  col-md-2">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="" id="active" name="active" required>
                <label for="active" class="form-check-label">Aktywny</label>
            </div>
          </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary" id="submit">Wyślij</button>
        </div>
      </form>
</div>
  </body>
</html>
